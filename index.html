<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time</title>
</head>
<body>
   
    <div id="time">
        <h1>TIME</h1>
        <div class="circle" style="--clr:#e30d0d;">
            <div class="dots hr"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="hh" cx="70" cy="70" r="70"></circle>
            </svg>
            <div id="hours">00</div>
        </div> 
        <div class="circle"  style="--clr:#fee800;">
           <div class="dots min"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="mm" cx="70" cy="70" r="70"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle"  style="--clr:#0408fc;">
            <div class="dots sec"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="ss" cx="70" cy="70" r="70"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
